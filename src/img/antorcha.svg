<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 413 930">
  <defs>
    <style>
      .cls-1 {
        fill: #e5962e;
        stroke: #fff;
      }

      .cls-1, .cls-2 {
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 8px;
      }

      .cls-2 {
        fill: #69ffac;
        stroke: #0c7559;
      }

      #fuego1{
        animation: moverFuego 1s linear infinite;
      }
      
      #fuego2{
        animation: moverFuego 1s linear 0.33s infinite;
      }

      #fuego3{
        animation: moverFuego 1s linear 0.66s infinite;
      }

      #parte2{
        animation: moverAnt 2s ease infinite alternate;
      }

      #parte1{
        animation: moverAnt 2s ease 0.2s infinite alternate;
      }

      #parte3{
        animation: moverAnt 2s ease 0.4s infinite alternate;
      }

      #parte4{
        animation: moverAnt 2s ease 0.6s infinite alternate;
      }

    @keyframes moverFuego {
        0% {
            visibility: hidden;
        }
        65%{
            visibility: hidden;
        }
        100% {
          visibility: visible;
        }
    }

    @keyframes moverAnt{
      0% {
        transform: translateY(0px);
        }
      100% {
        transform: translateY(-30px);
      }
    }
    </style>
  </defs>
